<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠一括入力</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: white;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .time-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    input[type="time"] {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    .target-day {
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .execute-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .execute-btn:hover {
      transform: translateY(-2px);
    }

    .execute-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
    }

    .status.success {
      background: rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }

    .status.error {
      background: rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .status.info {
      background: rgba(52, 152, 219, 0.3);
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>勤怠一括入力</h1>
    
    <div class="section">
      <div class="section-title">時刻設定</div>
      <div class="time-inputs">
        <div class="time-group">
          <label for="startTime">出勤時刻</label>
          <input type="time" id="startTime" value="09:00">
        </div>
        <div class="time-group">
          <label for="endTime">退勤時刻</label>
          <input type="time" id="endTime" value="18:00">
        </div>
        <div class="time-group">
          <label for="breakStartTime">休憩開始</label>
          <input type="time" id="breakStartTime" value="12:00">
        </div>
        <div class="time-group">
          <label for="breakEndTime">休憩終了</label>
          <input type="time" id="breakEndTime" value="13:00">
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">対象設定</div>
      <div class="target-day">
        <label for="targetDayType">対象勤怠区分</label>
        <select id="targetDayType">
          <option value="平日">平日</option>
          <option value="所定休日">所定休日</option>
          <option value="法定休日">法定休日</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="section-title">入力項目設定</div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="useClockIn" checked>
          <label for="useClockIn">出勤時刻</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="useClockOut" checked>
          <label for="useClockOut">退勤時刻</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="useBreakStart" checked>
          <label for="useBreakStart">休憩開始</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="useBreakEnd" checked>
          <label for="useBreakEnd">休憩終了</label>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">スキップ設定</div>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="skipClockIn" checked>
          <label for="skipClockIn">出勤時刻</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="skipClockOut" checked>
          <label for="skipClockOut">退勤時刻</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="skipBreakStart" checked>
          <label for="skipBreakStart">休憩開始</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="skipBreakEnd" checked>
          <label for="skipBreakEnd">休憩終了</label>
        </div>
      </div>
    </div>

    <button id="executeBtn" class="execute-btn">勤怠一括入力実行</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
